<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centraização vertical</title>
    <style>
        #conteiner {   
            background-color: black;
            height: 500px;
            position: relative;

        }
        #conteudo {
            background-color: white;
            height: 250px;
            width: 250px;
            padding: 20px;
            position: absolute;

            left: 50%;
            right: 50%;

            transform: translate(50%, 50%);

        }
    </style>
</head>
<body>
    <section id="conteiner">
        <article id="conteudo">
            
        </article>
    </section>
</body>
</html>
