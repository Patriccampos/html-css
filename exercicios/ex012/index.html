<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo a hospedar videos </title>
    <p>Videos hospedados</p>

</head>
<body>
    <video width="560" height="315" controls  poster="imagens/img-lucas.jpg">
        <source src="video/video-lucas.mp4" type="video/mp4">

        <source src="video/video-lucas.m4p" type="video/webm">
        <p>Seu navegar não é compativel para esse vídeo</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/vg2hyyFD0p0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
