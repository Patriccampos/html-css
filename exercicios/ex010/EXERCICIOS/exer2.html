<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passse o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>

    <ul >
        <li><abbr title="Use a tag &lt;p&gt;">Págrafo</li></abbr>
        <li><abbr title="Use a tag &lt;h1&gt;">Títulos</li></abbr>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</li></abbr>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreveações</li></abbr>
        <li><abbr title="Use a tag &lt;code&gt;">Código-fonte</li></abbr>
        <li><abbr title="Use a tag &lt;ol&gt;&lt;li&gt;">Lista numeradas</li></abbr>
        <li><abbr title="Use a tag &lt;ul&gt;&lt;li&gt;">Listas com demarcadores</li></abbr>
    </ul>
</body>
</html>
