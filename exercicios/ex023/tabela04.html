<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicíos Tabela</title>
    <style>
        table {
            border-collapse: collapse;
           
        }
        th,td {
            border: 1px solid black;
            padding: 10px;
        }

        .cnome{
            background-color: aqua;
        }
    </style>
</head>
<body>
    
    <caption>
        Cadastro
    </caption>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprofissao">

    </colgroup>
        <tr >
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Patric Campos</td>
            <td>M</td>
            <td>32</td>
            <td>Corretor</td>
        </tr>
        <tr>
            <td>Diego</td>
            <td>M</td>
            <td>16</td>
            <td>Secretario</td>
        </tr>
        <tr>
            <td>Paula</td>
            <td>F</td>
            <td>25</td>
            <td>Vendedora</td>
        </tr>
    </table>

</body>
</html>
