<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira Tabela</title>
    <style>
       table{
        width: 400px;
        border-collapse: collapse;
        }

       td {
            border: 1px solid black;
            padding: 8px;   
         }

         td.dado{
            background-color: grey;
         }

         tr.linha {
            background-color: yellow;
         }


        
    </style>
</head>
<body>
    <table>
        <h1>Mnha primeira tabela</h1>
        
        <tr>
            <td class="dado">A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr class="linha">
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
        <tr>
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>D1</td>
            <td>D2</td>
            <td>D3</td>
        </tr>
    </table>
</body>
</html>
